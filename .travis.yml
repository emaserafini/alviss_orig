language: ruby
rvm:
  - 2.2.2
cache: bundler
bundler_args: --without production development
env:
  - RAILS_ENV=test
before_script:
  - psql -c 'create database travis_ci;' -U postgres
  - cp config/database.yml.travis config/database.yml
script:
  - bundle exec rake db:schema:load
  - bundle exec rake db:test:prepare
  - bundle exec rake
addons:
  code_climate:
    repo_token:
      secure: 